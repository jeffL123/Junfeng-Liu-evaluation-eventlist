<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Event List</title>
  <link rel="stylesheet" href="antraproject.css">
</head>
<body>
    
    <div class="container">
        <h1>Event List</h1>
        <div class="button-wrapper">
          <button id="add-event-btn">Add New Event</button>
        </div>
        <table id="event-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="event-list"></tbody>
        </table>
      </div>
    
  <script src="antraproject.js"></script>
</body>
</html>
